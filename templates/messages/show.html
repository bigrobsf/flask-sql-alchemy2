{% extends 'base.html' %}
{% block content %}
    <h1>Selected Message</h1>
    <p>Message: {{ msg.message }}</p>

    <p>
        <a href="{{url_for('message_new', id=msg.user_id)}}">Add a message</a> |
        <a href="{{url_for('messages', id=msg.user_id)}}">List this user's messages</a> 
    </p>
    <p>
        <a href="{{url_for('message_edit', id=msg.user_id, msg_id=msg.id)}}">Edit this message</a> |
        <a href="{{url_for('index')}}">List All Users</a>
    </p>
{% endblock %}
