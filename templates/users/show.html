{% extends 'base.html' %}
{% block content %}
    <h1>Selected User</h1>
    <p>User Name: {{ user.user_name }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p> 

    <p><a href="{{url_for('edit', id=user.id)}}">Edit this user</a> | <a href="{{url_for('index')}}">All Users</a></p>
{% endblock %}
